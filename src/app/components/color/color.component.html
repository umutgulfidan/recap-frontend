<ul class="list-group">
    <li routerLink="/cars" (click)="clearCurrentColor()" [class]="getAllColorClass()">Tüm Renkler</li>
    <li routerLink="cars/colors/{{color.colorId}}" (click)="setCurrentColor(color)" [class]="getCurrentColorClass(color)" *ngFor="let color of colors">{{color.colorName}}</li>
  </ul>

  <span *ngIf="currentColor" class="badge bg-success">
    <b>Seçtiğiniz Kategori : </b>
    {{currentColor.colorName}}
  </span>
