<ul class="list-group">
    <li routerLink="/cars" (click)="clearCurrentBrand()" [class]="getAllBrandClass()">Tüm Markalar</li>
    <li routerLink="/cars/brands/{{brand.brandId}}" (click)="setCurrentBrand(brand)" [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands">{{brand.brandName}}</li>
</ul>
<span *ngIf="currentBrand" class="badge bg-success">
  <b>Seçtiğiniz Kategori : </b>
  {{currentBrand.brandName}}
</span>
