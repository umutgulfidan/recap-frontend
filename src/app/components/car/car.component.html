<table class="table table-bordered table-striped table-sm">
    <thead>
        <tr>
            <td >Id</td>
            <td>Brand Id</td>
            <td>Color Id</td>
            <td>Car Name</td>
            <td>Model Year</td>
            <td>Daily Price</td>
            <td>Description</td>
        </tr>
    </thead>

    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
