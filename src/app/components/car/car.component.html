<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="card-container">
    <div id="card" class="card" style="width: 18rem;" *ngFor="let carDetail of carDetails ">
      <img id="img" [src]="getCarImagePath(carDetail)" class="object-fit: cover" alt="...">
      
      <div class="card-body">
        <h5 id="carName" class="card-title">{{carDetail.carName}}</h5>
        <p id="prop" class="card-text">{{carDetail.description}}</p>
        <p id="prop" class="card-text"><b>Marka:</b>{{carDetail.brandName}}</p>
        <p id="prop" class="card-text"><b>Renk:</b>{{carDetail.colorName}}</p>
        <p id="prop" class="card-text"><b>Günlük Ücret:</b>{{carDetail.dailyPrice}}</p>
      </div>
      <a id="button" routerLink="/carDetail/{{carDetail.id}}" class="btn btn-primary"><b>Kirala</b></a>
    </div>
  </div>
