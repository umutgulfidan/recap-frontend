<table class="table table-bordered table-striped table-sm">
    <thead>
        <tr>
            <td>Id</td>
            <td>User Id</td>
            <td>Company Name</td>
        </tr>
    </thead>

    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
